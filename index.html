<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/sky.css">
  <link rel="stylesheet" href="css/sky-animation.css">
  <link rel="stylesheet" href="css/land.css">
  <link rel="stylesheet" href="css/footer.css">

</head>

<body>

<div id="sky" class="day dayToNight">

  <div id="stars" class="star-1"></div>
  <div id="stars-2" class="star-2"></div>
  <div id="stars-3" class="star-3"></div>
  <div id="stars-4" class="star-4"></div>
  <div id="stars-5" class="star-5"></div>
  <div id="stars-6" class="star-6"></div>
  <div id="stars-7" class="star-7"></div>

  <div id="orb" class="sun sundown">
    <div id="moon-spot1"></div>
    <div id="moon-spot2"></div>
    <div id="moon-spot3"></div>
  </div>

  <img id="cloud1" class="cloud1" src="cloud.svg" alt="Cloud" width="200">
  <img id="cloud2" class="cloud2" src="cloud.svg" alt="Cloud" width="300">
  <img id="cloud3" class="cloud3" src="cloud.svg" alt="Cloud" width="200">
  <img id="cloud4" class="cloud4" src="cloud.svg" alt="Cloud" width="300">

  <img id="waveNight" class="wave waveDay" src="wave-night.svg" alt="waveNight">

  <img id="cow1" class="cow1 cow" src="happy-cow.svg" alt="cow" width="225">
  <img id="cow2" class="cow2 cow" src="happy-cow.svg" alt="cow" width="200">

  <img id="alien" class="alien-ship" src="Spaceship.svg" alt="alien" width="300">

  <div class="footer">
    <a class="link-text" href="https://github.com/Louise-Ann93">@MadebyWillo</a>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
